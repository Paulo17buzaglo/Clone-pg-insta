<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./imagens/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagens/instagram-logo.png"
            class="instagram-logo"
            alt="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./imagens/perfil_insta.jpg" alt="foto de perfil_insta" />
          </div>
          <a href="#" class="instagram-login">Continue como BUZAGLO_PAULO</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é BUZAGLO_PAULO?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="Download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
